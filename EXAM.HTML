<!DOCTYPE html>
<html>
<head>
    <title>Best of Luck ðŸŽ“</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at top, #a18cd1, #fbc2eb);
            font-family: Arial, sans-serif;
            text-align: center;
        }

        button {
            margin-top: 220px;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: white;
        }

        h1 {
            margin-top: 80px;
            font-size: 45px;
            color: white;
            display: none;
            text-shadow: 0 0 15px gold;
            animation: zoom 1s ease forwards;
        }

        p {
            font-size: 22px;
            color: white;
            display: none;
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            border-radius: 50%;
            bottom: -100px;
            animation: float 6s linear forwards;
            cursor: pointer;
        }

        .string {
            position: absolute;
            width: 2px;
            height: 40px;
            background: white;
            bottom: -40px;
            left: 24px;
        }

        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            animation: fall 4s linear forwards;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-110vh); }
        }

        @keyframes fall {
            0% { top: -10px; opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        @keyframes zoom {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<button onclick="startCelebration()">Click for Motivation ðŸ’ªðŸŽ‰</button>

<h1 id="mainText">Best of Luck for Your Exams! ðŸ“šâœ¨</h1>
<p id="subText">Go smash your exams and make everyone proud! ðŸŒŸðŸ”¥</p>

<script>
    function startCelebration() {
        document.querySelector("button").style.display = "none";
        document.getElementById("mainText").style.display = "block";
        document.getElementById("subText").style.display = "block";

        // Continuous balloon creation
        setInterval(createBalloon, 800);

        // Initial confetti burst
        burstConfetti();
    }

    function createBalloon() {
        let balloon = document.createElement("div");
        balloon.classList.add("balloon");
        balloon.style.left = Math.random() * window.innerWidth + "px";
        balloon.style.background = randomColor();

        let string = document.createElement("div");
        string.classList.add("string");

        balloon.appendChild(string);
        document.body.appendChild(balloon);

        // POP effect
        balloon.addEventListener("click", function() {
            balloon.remove();
            burstConfetti();
        });

        setTimeout(() => {
            balloon.remove();
        }, 6000);
    }

    function burstConfetti() {
        for (let i = 0; i < 30; i++) {
            let confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.style.left = Math.random() * window.innerWidth + "px";
            confetti.style.background = randomColor();
            confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 4000);
        }
    }

    function randomColor() {
        return "hsl(" + Math.random() * 360 + ", 100%, 50%)";
    }
</script>

</body>
</html>
